    <div class="container" style="box-shadow:1px 5px  5px 1px grey;">
        <h3><br>
            <b>SIGN IN</b>
            <small></small>
        </h3>
        <small>Enter your Email and Password</small>

        <div class="form-signin">
            <br>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" [(ngModel)]="loginUser.username" placeholder="Email address" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" [(ngModel)]="loginUser.password" placeholder="Password" required>
            <div id="check" class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">&nbsp;
                    <small>REMEMBER ME</small>
                </label>
            </div>
            <small id="forgot">
                <u id="u">FORGOT PASSWORD?</u>
            </small>
        </div>
        <button id="formButton" class="btn btn-lg btn-info pull-left" (click)="btnLoginClick()">Log in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
